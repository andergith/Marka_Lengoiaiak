<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragrafoa">Testu hasiera:</p>
    <input type="button" value="Testu nodoa gehitu" onClick="gehitu()">
    <input type="button" value="Testu nodoa kendu" onClick="kendu()">
    <script>
        let kontadorea = 1;

        function gehitu() {
            let tn = document.createTextNode('Testu berria ' + kontadorea + '-');
            let nparagrafoa = document.getElementById('paragrafoa');
            nparagrafoa.appendChild(tn);
            kontadorea++;
        }

        function kendu() {
            let nparagrafoa = document.getElementById('paragrafoa');
            if (nparagrafoa.hasChildNodes()) {
                nparagrafoa.removeChild(nparagrafoa.lastChild);
                kontadorea--;
            }
        }
    </script>
</body>

</html>
