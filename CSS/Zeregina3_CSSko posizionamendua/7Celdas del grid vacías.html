            grid-template-columns: repeat(3,200px);

            background-color: gray;
            color: white;
            padding: 20px;
        }

        .taula .celda1{
            grid-area: celda1;
            text-align: center;
            background-color: orange;
        }

        .taula .celda2{
            grid-area: celda2;
            text-align: center;
        }

        .taula .celda3{
            grid-area: celda3;
        }

        .taula .celda4{
            grid-area: celda4;
            text-align: center;
            background-color: black;
        }


    </style>
</head>
