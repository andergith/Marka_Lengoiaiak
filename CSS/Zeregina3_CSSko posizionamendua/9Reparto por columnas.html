    <style>
        .taula{
            font-family: Arial, Helvetica, sans-serif;
            grid-template-columns: repeat(3,auto);
            display: grid;
            grid-gap:1px;
            grid-auto-flow: column dense;
            width:300px;
            margin: 0 auto;
        }

        .taula div{
            background-color: gray;
            color: white;
            padding: 20px;
        }



    </style>
</head>

    <div class="taula">

        <div>celda1</div>

        <div>celda3</div>

        <div>celda6</div>
